site_name: Ansible Project
plugins:
  - search
  - awesome-nav
#  - mermaid2:
#      arguments:
#        theme: default
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Home: Startseite
            Project structure: Projekt Struktur
theme:
  name: readthedocs
  language: en
  features:
    - navigation.top
    - navigation.tabs
nav:
  - Home: index.md
  - Project structure: project-structure.md
  - ansible.cfg: ansible.cfg.md
  - MkDocs: https://mkdocs.org
