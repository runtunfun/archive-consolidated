site_name: Ansible Project
plugins:
  - search
  - mermaid2:
      arguments:
        theme: default
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: de
          name: Deutsch
          build: true
theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.tabs
nav:
  - Home (English): en/index.md
  - Home (Deutsch): de/index.md
  - ansible:
      - ansible.cfg (EN): en/ansible.cfg.md
      - ansible.cfg (DE): de/ansible.cfg.md
  - Playbooks:
      - Playbooks (EN): en/playbooks/playbooks_overview.md
      - Playbooks (DE): de/playbooks/playbooks_overview.md
  - Roles:
      - Roles (EN): en/roles/roles_overview.md
      - Rollen (DE): de/roles/roles_overview.md
