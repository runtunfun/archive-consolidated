  external: "example.com"  # Optional: your public domain

networks:
  management:
    vlan_id: 10
    subnet: "192.168.10.0/24"
    gateway: "192.168.10.1"
    description: "Management and infrastructure services"
  
  iot:
    vlan_id: 20
    subnet: "192.168.20.0/24"
