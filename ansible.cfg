[defaults]
# Directory for inventory files
inventory = inventory/hosts.yml
# Set default roles directory
roles_path = roles/
# Enable gathering facts for better debugging
gathering = smart
# Set detailed output for debugging purposes
stdout_callback = yaml
# Specify retry files (to store playbook failures)
retry_files_enabled = True
# Enable color-coded output in terminal
force_color = True

# Configure the location of plugin/module caches
cache_plugins = True
fact_caching = jsonfile
fact_caching_connection = .cache/

# Disable host key checking for automation
host_key_checking = False

[privilege_escalation]
# Allow privilege escalation (e.g., sudo)
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Use ControlPersist for efficient SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
pipelining = True

